spring:
  application:
    name: auth-server
  data:
    mongodb:
      uri: mongodb://localhost:27017/netflix-stack

server:
  port: 8083

security:
  oauth2:
    authorization:
      jwt:
        keyStore: classpath:jwt.jks
        keyStorePassword: mypass
        keyAlias: jwt
        keyPassword: mypass
    client:
      clientId: apiGatewayClient
      clientSecret: apiGatewaySecret
      authorizedGrantTypes:
        - password
        - refresh_token
      scope:
        - all

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8884/eureka/

logging:
 level:
   org.zalando.logbook: TRACE

logbook:
  format:
    style: http
  obfuscate:
    headers:
      - qweertrtsdfs
    parameters:
      - sdfsfdhfdh
      - gfdgsdgfdg
    paths:
      - sgdfhdhgfhfg
